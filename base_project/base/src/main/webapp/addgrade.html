<!-- A basic addgrade.html file served from the "/" URL. -->
<html>
  <body>
    <p>Enter the information for a grade:</p>
    <form action="/grade/enqueue" method="post">
      studentID:
      <input type="text" name="studentID"><br>
      grade name:
      <input type="text" name="name"><br>
      score:
      <input type="text" name="score"><br>
      grader:
      <input type="text" name="grader"><br>
      attribute:
      <input type="text" name="attribute"><br>

      <input type="submit">
    </form>
  </body>
</html>
